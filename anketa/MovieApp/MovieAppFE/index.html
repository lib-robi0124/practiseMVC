<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Welcome to Movie App</h2>

        <div class="row">
            <!-- Login Form -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h4>Login</h4>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div id="loginError" class="text-danger mt-2"></div>
                    </form>
                </div>
            </div>

            <!-- Register Form -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h4>Register</h4>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="regUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="regConfirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="regFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="regFirstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="regLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="regLastName" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                        <div id="registerMessage" class="mt-2"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
