<!-- movie.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">My Movies</h2>

    <!-- Add Movie Form -->
    <div class="card p-4 mb-4">
        <h5>Add New Movie</h5>
        <form id="addMovieForm" class="row g-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Title" id="title" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Description" id="description" required>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" placeholder="Year" id="year" required>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="genre" required>
                    <option selected disabled value="">Select Genre</option>
                    <option value="1">Comedy</option>
                    <option value="2">Action</option>
                    <option value="3">Romance</option>
                    <option value="4">ScienceFiction</option>
                </select>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success w-100">Add Movie</button>
            </div>
        </form>
    </div>
<!-- Filter Form -->
<div class="card p-4 mb-4">
    <h5>Filter Movies</h5>
    <form id="filterForm" class="row g-3">
        <div class="col-md-4">
            <input type="number" class="form-control" placeholder="Year" id="filterYear">
        </div>
        <div class="col-md-4">
            <select class="form-select" id="filterGenre">
                    <option value="1">Comedy</option>
                    <option value="2">Action</option>
                    <option value="3">Romance</option>
                    <option value="4">ScienceFiction</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-secondary w-100" onclick="loadMovies()">Clear Filter</button>
        </div>
    </form>
</div>

    <!-- Movie List -->
    <div class="row" id="movieList"></div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editMovieModal" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="editMovieForm">
            <div class="modal-header">
                <h5 class="modal-title">Edit Movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <input type="text" class="form-control mb-2" id="editTitle" placeholder="Title" required>
                <input type="text" class="form-control mb-2" id="editDescription" placeholder="Description" required>
                <input type="number" class="form-control mb-2" id="editYear" placeholder="Year" required>
                <select class="form-select" id="editGenre" required>
                    <option value="1">Comedy</option>
                    <option value="2">Action</option>
                    <option value="3">Romance</option>
                    <option value="4">ScienceFiction</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/movie.js"></script>
</body>
</html>
